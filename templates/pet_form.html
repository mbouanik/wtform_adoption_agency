{% extends "base.html" %} {% block title %} Add Pet {% endblock %}
{% block content %}
<h1>Add Pet form</h1>
<form action="" method="POST">
    {{ form.csrf_token }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <div>
        {{ field.label }} {{ field}}
        {% for err in field.errors %}
            {{ err }}
        {% endfor%}
    </div>
        
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
